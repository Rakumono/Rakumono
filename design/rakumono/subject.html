      <script type="text/javascript">
       var gridster;
       $(function(){
	   gridster = $(".gridster ul").gridster({
	       widget_base_dimensions: [200, 200],
	       widget_margins: [5, 5],
	       helper: 'clone'
	   }).data('gridster');
	   gridster.$el.on('mouseenter', '> li', function(){
	       gridster.resize_widget($(this), 3, 3);
	       $(this).find(".grid-sm").css('display', 'none');
	       $(this).find(".grid-lg").css('display', 'block');
	   }).on('mouseleave', '> li', function(){
	       gridster.resize_widget($(this), 1, 1);
	       $(this).find(".grid-lg").css('display', 'none');
	       $(this).find(".grid-sm").css('display', 'block');
	   });



	   // mono-box
	   $(".mono-box").on('mouseenter', '', function() {
	    //   alert("SB");
	       $(this).css('overflow', 'visible');
	   }).on('mouseleave', '', function(){
	       $(this).css('overflow', 'hidden');
	   });
       });


       // mono-box
       
      </script>
